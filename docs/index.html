<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-type" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>UForm</title>
    <base target="_parent">
    <script>
      var process = {
        env: {
          NODE_ENV: ''
        }
      }
      if (window.parent !== window) {
        try {
          window.__REACT_DEVTOOLS_GLOBAL_HOOK__ = window.parent.__REACT_DEVTOOLS_GLOBAL_HOOK__;
        } catch (error) {
          // The above line can throw if we do not have access to the parent frame -- i.e. cross origin
        }
      }
    </script>
    
<script>
window.codeSandBoxDependencies = {
  '@alifd/next': 'latest',
  '@uform/next': 'latest',
  '@uform/antd': 'latest',
  '@uform/react': 'latest',
  '@uform/printer': 'latest',
  antd: 'latest'
}

window.codeSandBoxPeerDependencies = {
  moment: 'latest'
}
</script>

    <style>
      .loading-svg {
        position: absolute;
        left: 0; right: 0; top: 0; bottom: 0;
        margin: auto;
        display: none;
      }
      
      .loading-rect {
        fill: none;
        stroke-width: 4px;
        stroke: #999;
        stroke-dasharray: 40;
        stroke-dashoffset: 50%;
      
        animation: movedash 1.5s forwards 0s infinite;
      }

      @keyframes movedash {
        to {
          stroke-dashoffset: 250%;
        }
      }
    </style>
  </head>

  <body>
    <div id="root">
      <svg width="40" height="40" viewbox="0 0 40 40" class="loading-svg">
        <polygon points="0 0 0 40 40 40 40 0" class="loading-rect" />
      </svg>  
    </div>
    <script>
      var mountNode = document.getElementById('root')
      setTimeout(()=>{
        var svg = document.querySelector('.loading-svg')
        if(svg) svg.style.display = 'block'
      },1000)
    </script>
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script
      src="https://unpkg.com/react-is@16/umd/react-is.development.js"
    ></script>
    
  <script type="text/javascript" src="//unpkg.com/@uform/docs@0.1.16/bundle.index.js"></script></body>
</html>
